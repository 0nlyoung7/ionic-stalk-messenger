<ion-menu [content]="content" side="right">
  <ion-header>
    <ion-toolbar>
      <ion-title>Users</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <ion-item>
        <ion-avatar item-left>
          <ion-icon name='add-circle' color="primary" style="font-size:2.6em" (click)="openSearchUser();"></ion-icon>
        </ion-avatar>
      </ion-item>
      <ion-item>
        <ion-avatar item-left class="me">
          <img src="{{user.avatar}}">
        </ion-avatar>
        <h2>{{user.nickName}}</h2>
      </ion-item>
      <ion-item *ngFor="let user of users; let inx = index">
        <ion-avatar item-left>
          <img src="{{user.avatar}}">
        </ion-avatar>
        <h2>{{user.nickName}}</h2>
      </ion-item>
    </ion-list>
  </ion-content>
  <ion-footer>
    <ion-toolbar>
      <ion-buttons>
        <button ion-button color="royal" icon-only (click)="leaveChat();" >
          <ion-icon name='exit'></ion-icon>
        </button>
      </ion-buttons>
    </ion-toolbar>
  </ion-footer>
</ion-menu>

<ion-nav id="nav" #content [root]="rootPage" [rootParams]="rootParams"></ion-nav>
