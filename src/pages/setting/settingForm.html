<ion-header>
  <ion-navbar>
    <ion-title>{{settingKeyNm}}</ion-title>
    <ion-buttons end>
      <button ion-button color="royal" (click)="updateUser();">OK</button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list no-border>
    <ion-list-header>
      Please input {{settingKeyNm}}
    </ion-list-header>
    <ion-item>
      <ion-input type="text" [(ngModel)]="settingValue" ></ion-input>
      <ion-icon name="close-circle" item-right (click)="clearValue();"></ion-icon>
    </ion-item>
  </ion-list>
</ion-content>
