<ion-header>
  <ion-navbar>
    <ion-title>{{propKeyNm}}</ion-title>
    <ion-buttons end>
      <button ion-button color="royal" (click)="updateUser();">OK</button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list no-border>
    <ion-list-header>
      Please input {{propKeyNm}}
    </ion-list-header>
    <ion-item>
      <ion-input type="text" [(ngModel)]="propValue" ></ion-input>
      <ion-icon name="close-circle" item-right (click)="clearValue();"></ion-icon>
    </ion-item>
  </ion-list>
</ion-content>
