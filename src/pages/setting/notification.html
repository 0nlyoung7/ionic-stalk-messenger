<ion-header>
  <ion-navbar>
    <ion-title>Notification</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list >
    <ion-list-header>
    Message Options
    </ion-list-header>

    <ion-item item-toggle>
      <ion-toggle checked="false" [(ngModel)]="usePreview" (ionChange)="togglePreview()"></ion-toggle>
      <ion-label>
      Show Previews
      </ion-label>
    </ion-item>

    <ion-list-header>
    Message Notifications
    </ion-list-header>
    <ion-item item-toggle>
      <ion-toggle checked="false" [(ngModel)]="useSound" (ionChange)="toggleSound()"></ion-toggle>
      <ion-label>
      Use sound
      </ion-label>
    </ion-item>

  </ion-list>
  <div padding>
    <button ion-button color="primary" block (click)="logOut()">logOut</button>
  </div>
</ion-content>
