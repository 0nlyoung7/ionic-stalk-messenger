<ion-header>
  <ion-navbar>
    <ion-title>Notification Setting</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list >
    <ion-list-header>
    Notifications Options
    </ion-list-header>

    <ion-item item-toggle>
      <ion-toggle checked="false" [(ngModel)]="usePreview" (ionChange)="togglePreview()"></ion-toggle>
      <ion-label>
      Show Previews
      </ion-label>
    </ion-item>

    <ion-item item-toggle>
      <ion-toggle checked="false" [(ngModel)]="useImagePreview" (ionChange)="toggleImagePreview()"></ion-toggle>
      <ion-label>
      Show Image Preview
      </ion-label>
    </ion-item>

    <ion-item item-toggle>
      <ion-toggle checked="false" [(ngModel)]="useSound" (ionChange)="toggleSound()"></ion-toggle>
      <ion-label>
      Use sound
      </ion-label>
    </ion-item>

  </ion-list>
</ion-content>
