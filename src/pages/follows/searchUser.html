<ion-header>
  <ion-navbar>
    <ion-title>
      Search User
    </ion-title>
    <ion-buttons end>
      <button ion-button color="royal" (click)="confirm();">{{btnNm}}</button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
  <ion-list >
    <ion-item *ngFor="let user of users;">
      <ion-checkbox color="primary" checked="false" [(ngModel)]="checkedList[user.id]"></ion-checkbox>
      <ion-avatar item-left>
        <img src="{{user.avatar}}" />
      </ion-avatar>
      <ion-label>{{user.nickName}}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
